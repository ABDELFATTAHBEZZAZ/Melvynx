name: Update README daily at 04:04 UTC

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '04 4 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Update README.md file
        run: |
          node index.js > README.md
        env:
          CI: true
      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: Abdelfattah BEZZAZ
          author_email: abdelfatah.bezzaz@um5r.ac.ma
          force: false
          signoff: false
          message: ':memo: README.md updated automatically'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
